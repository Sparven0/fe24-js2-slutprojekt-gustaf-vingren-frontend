<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="modules/main.ts" type="module"></script>
    <script src="https://kit.fontawesome.com/c46614fcf6.js" crossorigin="anonymous" ></script>
   
    <title>GV scrumboard</title>
</head>
<body>
    <div class="mainWrapper">
    <div class="loginWrapper">
<p class="loginTitle">Get tasks for user:</p>
    <form action="submit" id="loginForm">
        <input type="text" name="username" id="usernameInput" placeholder="username">
        <button><i class="fa-solid fa-arrow-right-to-bracket" style="color: #ffffff;"></i></button>
    </form>
    <div class="createAccountDropDown"><p>create new account <i class="fa-solid fa-caret-down createAccountI" style="color: #ffffff;"></i></p></div>
    <div class="createAccount">
        <h3>Create account</h3>
        <form action="submit" id="createAccountForm">
            <input type="text" name="username" id="createUsername" placeholder="username" required>
            <input type="email" name="email" placeholder="email" required>
            <select name="role" id="createRole">
                <option value="front-end-developer">front-end-developer</option>
                <option value="back-end-developer">back-end-developer</option>
                <option value="UX-designer">UX-designer</option>
            </select>
            <button>Create account</button>
        </form>
    </div>
    <div class="filterDropDown"><p>filters<i class="fa-solid fa-caret-down filterI" style="color: #ffffff;" ></i></p></div>
    <div class="filters">
        <h3 class="title">Filter tasks in progress</h3>
        <form action="submit" id="filterForm">
            <select name="userFilter" id="userFilter">
                
            </select>
            <select name="role" id="role">
                <option value="any">
                    any
                </option>
                <option value="UX-designer">
                    UX Task
                </option>
                <option value="front-end-developer">
                    Front-end Task
                </option>
                <option value="back-end-developer">
                    Back-end Task
                </option>
            </select>
            <select name="timeAndAlph" id="timeAndAlph">
                <option value="a-z">a-z</option>
                <option value="z-a">z-a</option>
                <option value="latest">latest</option>
                <option value="oldest">oldest</option>
            </select>
            <button id="filter">Filter</button>
        </div>
        </form>
    
</div>
<div class="taskProgressWrapper">
    <form action="submit" id="addTaskForm">
        <h3>Add new tasks</h3>
        <select name="assignedMember" id="assignedMember"></select>
        <select name="role" id="role">
            <option value="front-end-developer">
                Front-end Task
            </option>
            <option value="back-end-developer">
                Back-end Task
            </option>
            <option value="UX-designer">
                UX Task
            </option>
        </select>
        <input type="text" name="title" id="taskTitle" placeholder="title">
        <input type="text" name="description" id="description" placeholder="task description">
        <label for="due">due:</label>
        <input type="date" placeholder="due date" id="dueDate" name="due">
        <button id="addTask">Add task</button>
    </form>


<div class="threeDivs">
<div class="completedTasksDiv">
    <h2 class="title">Completed tasks</h2>
    <ul id="completedTasks"></ul>
</div>
<div class="incompleteTasksDiv">
    <h2 class="title">In Progress</h2>
    <ul id="incompleteTasks"></ul>
</div>
<div class="notAssignedTasksDiv">
    <h2 class="title">Not assigned tasks</h2>
    <ul id="notAssignedTasks"></ul>
    <form action="submit" id="assignUsers">
    </form>
</div>
</div>
</div>
</div>
</body>
</html>
